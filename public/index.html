<!DOCTYPE html> <!-- Define el documento como HTML5 -->
<html lang="es"> <!-- Establece el idioma principal como español -->
<head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8, para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Permite una visualización responsiva en dispositivos móviles -->
    
    <!-- Enlace a archivos externos de estilo CSS -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Archivo de estilos CSS para dar formato a la página -->
    <link rel="icon" href="img/lista.png" type="image/x-icon"> <!-- Define el icono que aparece en la pestaña del navegador -->
    
    <!-- Fuentes externas desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet"> <!-- Fuente Quicksand con varios pesos -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet"> <!-- Fuente Merriweather con pesos 400 y 700 -->
    
    <title>Lista de Tareas</title> <!-- Título que aparece en la pestaña del navegador -->
</head>

<body>
    <!-- Contenedor del formulario para ingresar nuevas tareas -->
    <div class="form-container">
        <h1>Nueva Tarea</h1> <!-- Título de la sección del formulario -->
        <form id="tareaForm"> <!-- Formulario para agregar tareas, con un ID de "tareaForm" -->
            <label for="nombre">Nombre de la Tarea:</label> <!-- Etiqueta para el campo de nombre de tarea -->
            <input type="text" id="nombre" name="nombre"> <!-- Campo de texto para ingresar el nombre de la tarea -->
            
            <label for="descripcion">Descripción:</label> <!-- Etiqueta para el campo de descripción -->
            <textarea id="descripcion" name="descripcion" rows="4"></textarea> <!-- Área de texto para ingresar la descripción de la tarea -->

            <label for="fecha_vencimiento">Fecha de Vencimiento:</label> <!-- Etiqueta para el campo de fecha y hora de vencimiento -->
            <input type="datetime-local" id="fecha_vencimiento" name="fecha_vencimiento"> <!-- Campo de entrada para seleccionar fecha y hora -->

            <label for="prioridad">Prioridad:</label> <!-- Etiqueta para el campo de prioridad -->
            <select id="prioridad" name="prioridad"> <!-- Menú desplegable para seleccionar la prioridad -->
                <option value="baja">Baja</option> <!-- Opción para prioridad baja -->
                <option value="media">Media</option> <!-- Opción para prioridad media -->
                <option value="alta">Alta</option> <!-- Opción para prioridad alta -->
            </select>

            <div class="form-buttons"> <!-- Contenedor para los botones del formulario -->
                <button type="submit">Guardar Tarea</button> <!-- Botón para enviar el formulario y guardar la tarea -->
                <!--<button type="button" id="cargarTareas">Cargar Tareas</button>--> <!-- Botón comentado para cargar tareas, si se quisiera implementar -->
            </div>
        </form>
    </div>

    <!-- Sección para mostrar el título de la lista de tareas -->
    <div>
        <h1> <!-- Lista de Tareas (comentado) --> </h1>
    </div>

    <!-- Título de la lista de tareas -->
    <h1>Lista de Tareas</h1> <!-- Título principal que indica la lista de tareas que se mostrarán -->

    <!-- Contenedor para mostrar las tareas en una lista no ordenada -->
    <ul id="tasks-list"> <!-- Lista de tareas que se generará dinámicamente -->
        <li> <!-- Elemento de la lista de tareas (vacío, posiblemente se llenará con JavaScript) -->
        </li>
    </ul>

    <!-- Mensaje en caso de que no haya tareas pendientes -->
    <div id="empty"> 
        <p>No tienes tareas pendientes...</p> <!-- Mensaje para mostrar cuando la lista de tareas está vacía -->
    </div>

    <!-- Modal que muestra información adicional sobre la tarea -->
    <div id="modal" class="modal"> <!-- Modal para mostrar mensajes o detalles sobre las tareas -->
        <div class="modal-content"> <!-- Contenido dentro del modal -->
            <span id="close-modal" class="close">&times;</span> <!-- Botón para cerrar el modal -->
            <p id="modal-message"></p> <!-- Mensaje que se mostrará dentro del modal -->
        </div>
    </div>

    <!-- Script JavaScript al final del body para garantizar que el DOM se cargue correctamente antes de ejecutar el código -->
    <script src="js/app.js"></script> <!-- Vincula el archivo de JavaScript que manejará la lógica de la página -->
</body>

</html>
